name: Test LegacyJavaScript NPM

on:
  push:
    paths:
      - 'LegacyJavaScript/**'
      - '.github/workflows/LegacyJavaScript.yml'
  pull_request:
    paths:
      - 'LegacyJavaScript/**'
      - '.github/workflows/LegacyJavaScript.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 8

    - name: Test
      working-directory: LegacyJavaScript
      run: |
        npm install
        npm test
